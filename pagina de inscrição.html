<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="assets/css/styles.css">
 
</head>
<body>
    <h1><a class=op3 href="https://i.pinimg.com/564x/75/f8/49/75f849adda9092c635292d9a39bf6649.jpg"></a>
        <a class=op2 href="index.html">
        Desencalhando a Mahara.com </a>
    </h1>
    
    
     <table>
         <thead>
             <tr>
                 <th><a class=op href="pagina de inscrição.html">Inscreva-se</a></th>
                 <th><a class=op href="termos e regras.html">Termos e Regras da Inscrição</a></th>
                 <th><a class=op href="https://api.whatsapp.com/send/?phone=5592991623197&text&app_absent=0">Dúvidas/contato</a></th>
 
             </tr>
         </thead>
         
     </table>
     <form action="#" method="get" target="_blank" autocomplete="off">
         <h2 class=tit-insc>
             Ao realizar a inscrição terá um prazo de até uma semana para avaliação da Mahara.
         </h2>
        <p class="ficha">
            <b>Ficha de cadastro.</b>
         </p>
        <section class="section-um">
         <p>
             <input type="text" id="nome" name="nome" placeholder="Seu nome" required><br>

            </p>
            <p>
                <input type="text" id="idade" name="idade" placeholder="Sua idade" required>
            </p>
            <p>
                <input type="text" id="altura" name="altura" placeholder="Sua altura" required>
            </p>
            <p>
                <input type="text" id="Peso" name="peso" placeholder="Seu peso" required>
            </p>
            <p>
                <input type="email" id="email" name="email" placeholder="Seu email">
            </p>
        </section>
            <section class="section-dois">
        <p class="ft">
                <label  for="file">Uma foto sua:</label><br>
                <input type="file" id="file" name="file">
            
            </p>
            <p class="ft2">
                Genero:<br>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="Genero" value="feminino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="Genero" value="masculino">
                <label for="outro ou outra">Outro ou outra</label>
                <input type="radio" id="outro ou outra" name="Genero" value="outro ou outra">
            </p>
            </p>
            <p class=termos>
                <label class=termos for="dev">Ao relizar a inscrição você aceita com os termos e condições da Mahara.</label>
                <input type="checkbox" id="dev" name="dev" value="sim" required><br>
                <label class=termos for="dev2">Aceita receber notificações da página?</label>
                <input type="checkbox" id="dev2" name="dev2" value="sim">
            </p>

            <p>
                <button type="submit">
                    Inscrever-se
                </button>
            </p>
        </section>


     </form>
</body>
</html>
